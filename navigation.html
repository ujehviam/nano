<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="fontawesome-free-5.15.1-web/css/all.css">
    <link rel="stylesheet" href="nav.css">
    <title>Document</title>
</head>
<body>
    <header class="header" style="line-height: 50px;">
        <div class="container">
            <span class="text-light header-text">Prefer to talk? call us on 0816811765</span>
            <i class="fab fa-facebook-f bg-light icon-sm-design icon-sm" style="line-height: 30px;"></i>
            <i class="fab fa-twitter bg-light icon-sm-design icon-sm" style="line-height: 30px;"></i>
            <i class="fab fa-linkedin bg-light icon-sm-design icon-sm" style="line-height: 30px;"></i>
            <i class="fa fa-envelope bg-light icon-sm-design icon-sm" style="line-height: 30px;"></i>
        </div>
    </header>
    <div class="jumbotron jumbotron">
        <div class="container">
            <span><button class="menu-icon-button" id="menu-icon-button" onclick="open()"><i class="fa fa-hamburger"></i></button></span>
            <img src="pics/logo color.png" class="logo" alt="logo">
            <div style="float: right;">
            <input type="search" name="search" id="search" placeholder="search..." >
            <span ><i class="fas fa-user-alt icon-sm-design"></i></span>
            <span ><i class="far fa-heart icon-sm-design"></i></span>
            <span ><i class="fas fa-shopping-cart icon-sm-design"></i></span></div>
        </div>
    </div>
    <div id="menu-wrapper">
        <div><button class="menu-button" id="menu-button">MENU</button><button class="menu-button" id="category-button">CATEGORIES</button></div>
        <nav>
            <ul>
                <li><a href="">HOME</a></li>
                <li><a href="">CUSTOMIZE YOUR GIFT</a></li>
                <li><a href="">BLOG</a></li>
                <li><a href="">FAQ</a></li>
                <li><a href="">FAVOURITE</a></li>
                <li><a href="">SIGN UP</a></li>
            </ul>
        </nav>
    </div>
</body>
</html>
